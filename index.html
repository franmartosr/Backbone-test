<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Prueba Backbone</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="generator" content="Geany 0.21" />
		<link rel=stylesheet href="css/bootstrap.min.css"/>
		<script type="text/javascript" src="lib/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="css/bootstrap.min.js"></script>
		<script type="text/javascript" src="lib/underscore-min.js"></script>
		<script type="text/javascript" src="lib/backbone-min.js"></script>
		<script type="text/javascript" src="lib/backbone.localStorage.js"></script>
		<script type="text/javascript" src="lib/backbone-forms.js"></script>
	</head>
	<body class="text-center" onLoad="inicio()">
    <div class="container bg-warning">
      <h1>Lista de Personas</h1>
      <p class="lead">
        Aquí podrás añadir los datos de la persona que quieras y consultarlos cuando sea necesario.
      </p>
    </div><br>
    <div id="principal">
      <div id="tabla"></div>
      <a href="#formu" class="btn btn-primary btn-sm" title="Añade una nueva persona">Nueva persona</a>
    </div>
    <div id="formu" class="text-info" style="display: none"></div>
    <script type="text/template" id="formulario">
      <form class="navbar-form" method="post">
        <span>Datos de la persona:</span>
        <div data-editors="id"><b>ID:</b> </div>
        <div data-editors="nombre"><b>Nombre:</b> </div>
        <div data-editors="edad"><b>Edad:</b> </div>
        <div data-editors="localidad"><b>Localidad:</b> </div>
        <div data-editors="fechaNacimiento"><b>Fecha de Nacimiento:</b> </div>
        <div data-editors="sexo"><b>Sexo:</b> </div>
        <div data-editors="estadoCivil"><b>Estado Civil:</b> </div>
        <a href="#nueva" class="btn btn-primary btn-sm">Guardar datos</a>
        <a href="#tabla" class="btn btn-primary btn-sm">No guardar</a>
      </form>
    </script>
    <script type="text/template" id="fila">
      <td><%= id %></td>
      <td><%= nombre %></td>
      <td><%= sexo %></td>
      <td><%= localidad %></td>
      <td><%= edad %></td>
      <td><%= fechaNacimiento %></td>
      <td><%= estadoCivil %></td>
      <td>
        <button class="btn badge" id="edita" title="Edita los datos de '<%= nombre %>'">Editar</button>
        <button class="btn badge" id="borra" title="Borra los datos de '<%= nombre %>'">Borrar</button>
      </td>
    </script>
    <script type="text/template" id="filaEdit">
      <td colspan="8"><form class="form-horizontal" method="post">
        <div data-editors="id"><b>ID:</b> </div>
        <div data-editors="nombre"><b>Nombre:</b> </div>
        <div data-editors="edad"><b>Edad:</b> </div>
        <div data-editors="localidad"><b>Localidad:</b> </div>
        <div data-editors="fechaNacimiento"><b>Fecha de Nacimiento:</b> </div>
        <div data-editors="sexo"><b>Sexo:</b> </div>
        <div data-editors="estadoCivil"><b>Estado Civil:</b> </div>
        <button class="btn badge" id="guarda">Guardar cambios</button>
        <button class="btn badge" id="cancela">Cancelar cambios</button>
      </form></td>
    </script>
    <script type="text/template" id="tablaDatos">
      <table class="table-condensed table-hover bg-success" align="center" id="lista">
        <caption>Lista de personas:</caption>
        <thead><tr>
          <th class="text-center">ID</th>
          <th class="text-center">Nombre</th>
          <th class="text-center">Sexo</th>
          <th class="text-center">Localidad</th>
          <th class="text-center">Edad</th>
          <th class="text-center">Fecha nacimiento</th>
          <th class="text-center">Estado Civil</th>
          <th class="text-center">Cambios</th>
        </tr></thead>
      </table>
    </script>
    <script type="text/javascript" src="src/all.min.js"></script>
  </body>
</html>
